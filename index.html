<!DOCTYPE html>
<html>
    <head>
        <title>modulo compilabile online</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
        <script src="https://unpkg.com/pdf-lib"></script>
        <link rel="stylesheet" href="style.css">
        <script src="myscripts.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Genera un file PDF</h1>
            <h3>nel PDF visualizza i dati immessi</h3>
            <form id="myForm1">
                <label for="name">Nome:</label>
                <input type="text" id="form1_name" name="name" placeholder="Scrivi il nome" required>
                <label for="surname">Cognome:</label>
                <input type="text" id="form1_username" name="surname" placeholder="Scrivi il cognome" required>
                <label for="email">Email:</label>
                <input type="email" id="form1_email" name="email" placeholder="Scrivi il tuo indirizzo email" required>
                <label for="form1_birthday">Data di nascita:</label>
                <input type="date" id="form1_birthday" name="birthdate" required>
                <button type="button" onclick="generateAndDownloadPDF()">Genera PDF</button>
            </form>
        </div>
        <div class="container">
        <div class="container">
            <h1>Compila un file PDF</h1>
            <h3>il modulo PDF Ã¨ editabile e esistente.<br>Lo compila e esegue il download di una copia</h3>
            <form id="myForm2">
                <label for="name">Nome:</label>
                <input type="text" id="form2_name" name="name" placeholder="Scrivi il nome" required>
                <label for="surname">Cognome:</label>
                <input type="text" id="form2_surname" name="surname" placeholder="Scrivi il cognome" required>
                <label for="email">Email:</label>
                <input type="email" id="form2_email" name="email" placeholder="Scrivi il tuo indirizzo email" required>
                <label for="luogoNascita">Luogo di nascita:</label>
                <input type="text" id="form2_luogoNascita" name="luogoNascita" placeholder="Scrivi il luogo di nascita" required>
                <label for="form2_birthdate">Data di nascita:</label>
                <input type="date" id="form2_birthdate" name="birthdate" required>
                <button type="button" onclick="compilaPDF()">Compila PDF</button>
            </form>
        </div>
        <div class="overlay" id="overlay">
            <div class="message">File creato e scaricato</div>
        </div>
    </body>
</html>
